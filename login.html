<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Freelance - Masuk</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-logo img {
      width: 80px;
      height: auto;
      border-radius: 12px;
    }
    .login-title {
      font-size: 1.75rem;
      font-weight: bold;
      color: #2d3748;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .login-subtitle {
      color: #718096;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #4a5568;
    }
    .btn-login {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      font-weight: 600;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
    }
    .register-link {
      text-align: center;
      margin-top: 1rem;
      color: #4a5568;
    }
    .register-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .support-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #4ade80;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
      transition: transform 0.2s;
    }
    .support-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Form Login -->
  <div class="login-card">
    <div class="login-logo">
      <!-- Ganti src dengan logo kamu, atau pakai placeholder -->
      <img src="https://via.placeholder.com/80/3b82f6/ffffff?text=JF" alt="Logo Job Freelance">
    </div>
    <h1 class="login-title">Selamat datang di Job Freelance</h1>
    <p class="login-subtitle">Silahkan masuk dengan akun Anda</p>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Masuk</button>
    </form>

    <div class="register-link mt-3">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>

  <!-- Button Support (optional) -->
  <a href="#" class="support-btn">
    <i class="fas fa-headset"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
